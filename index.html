<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <form class="search__form" id="searchForm">
      <img src="./img/search.svg" alt="search" width="20" height="20" />
      <input class="search__form-input" type="text" placeholder="Введите название города..." id="searchValue">
      <button type="submit" class="search__form-btn">Поиск</button>
    </form>
    <div class="weather">
      <div class="weather__inner">
        <div class="weather__header">
          <div class="location">
            <img class="location__icon" src="./img/location.svg" alt="location" width="20" height="20">
            <p class="location__title" id="locationTitle">
              </з>
          </div>
        </div>
        <div class="weather__content">
          <img class="weather__img" src="./img/weather/day/cloudy.svg" alt="cloudy" width="150" height="150">
          <p class="weather__degrees" id="temp"></p>
          <div class="parameters"></div>
        </div>

        <div class="not-found">
          <img class="weather__img" src="./img/notFound.svg" alt="cloudy" width="150" height="150">
        </div>
      </div>
      <div class="loader">
        <div class="lds-facebook">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
